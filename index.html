<!DOCTYPE html>
<html>
<head>
	<title>WikipediaViewer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
	<div id="contain">
		<h2>Wikipedia Viewer</h2>
		<div id="subcontain">
			<input id="text-search" type="text" placeholder="Search Wikipedia">
			<br><br>Quantity of result: <input type="text" name="" id="Quantity">
			<p><button id="search" onclick="wikiopen()">Search</button></p>
			<script src="js/search.js"></script>
			<p><a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank" ><button id="randombutton">Random Article</button></a></p>
		</div>
	</div>
	<div id="contant"></div>
</body>
</html>
